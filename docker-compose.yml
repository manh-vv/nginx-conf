version: "3.8"
services:
  web:
    image: nginx:1.19.8
    container_name: nginx
    ports:
      - 80:80
      - 443:443
      - 8888:8888
      - 8545:8545
    volumes:
      - ./templates:/etc/nginx/templates
      - ./conf:/etc/nginx/conf.d
      - ./cache:/var/cache/nginx
      - ./static:/usr/share/nginx/html:ro
    command: [nginx-debug, '-g', 'daemon off;']
    environment:
      - APP_PROXY_URL
      - ETHEREUM_PROXY_URL
